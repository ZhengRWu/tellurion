<!DOCTYPE html>
<html lang="en">

<script>window.$ = window.jQuery = require('../../../res/bookstrap/jquery-3.6.1.min.js');</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传</title>
    <link rel="stylesheet" href="../../../res/bookstrap/bootstrap.min.css">
    <script src="../../../res/bookstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../../res\layui\css\layui.css">
    <script src="../../../res\layui\layui.js"></script>
</head>

<style>
    .allow_drop {
        -webkit-app-region: drag;
    }
</style>

<body style="background-color:transparent;">
    <div class="panel panel-default">
        <div class="panel-heading allow_drop">上传</div>
        <img style="width: 15px;position: fixed;top: 14px;right: 18px;z-index: 999;-webkit-app-region: no-drag;"
            src="../../../res/page/login/images/close.png" id="close" ondragstart="return false;" />
        <div class="panel-body">
            <button type="button" class="btn btn-default share_opera_btn btn-primary " id="choose">选择文件</button>
            <button type="button" class="btn btn-default share_opera_btn btn-danger " id="delete">删除</button>
            <button type="button" class="btn btn-default share_opera_btn btn-success " id="upload">上传</button>
            <div class="" style="width: 100%; overflow: auto;">
                <table id="upload_all" lay-filter="upload_all"></table>
            </div>
            <div class="layui-progress" lay-filter="updata">
                <div class="layui-progress-bar" lay-percent="0%"></div>
            </div>
        </div>
    </div>

    <script type="text/html" id="bar">
        <!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="upload.js"></script>

</body>

</html>
